name: Build & Publish (OIDC)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          
      - name: Inspect OIDC audience
        uses: actions/github-script@v7
        with:
          script: |
            // core ya existe; NO usar require('@actions/core')
            const idt = await core.getIDToken(); // sin audience: usa el default
            // Decodificar base64url del JWT
            const b64u = idt.split('.')[1];
            const fix = (s) => { s = s.replace(/-/g, '+').replace(/_/g, '/'); while (s.length % 4) s += '='; return s; };
            const payload = JSON.parse(Buffer.from(fix(b64u), 'base64').toString('utf8'));
            core.info('OIDC issuer:   ' + payload.iss);
            core.info('OIDC subject:  ' + payload.sub);
            core.info('OIDC audience: ' + (Array.isArray(payload.aud) ? payload.aud.join(',') : payload.aud));

      - name: Setup JFrog CLI via OIDC
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JF_URL }}            # ej: https://aldo2510.jfrog.io
        with:
          oidc-provider-name: github-actions    # el nombre que diste en JFrog
      - name: Build
        run: mvn -q -B clean package

      - name: Upload JAR
        run: |
          jf rt u "target/*.jar" \
            "ibk-generic-dev/${{ github.repository }}/$GITHUB_RUN_NUMBER/" \
            --flat=false
